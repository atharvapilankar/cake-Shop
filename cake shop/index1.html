<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="maincontent">
            <div class="image" id="1" >Choco Lava Cake<img src="cake_images/1.jpg" alt="1"></div>

            <div class="image" id="4">Vannila Double Layer<img src="cake_images/4.jpg" alt="4"></div>
            <div class="image" id="5">Chocolate<img src="cake_images/5.jpg" alt="5"></div>
            <div class="image" id="6">Chocolate Pastry<img src="cake_images/6.jpg" alt="6"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/aff139d542.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="script2.js"></script>
